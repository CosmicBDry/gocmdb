<form data-url="{{ urlfor `K8sClusterController.DeploymentModify` }}"   data-callback="reload_DeploymentPageTable"> 
    
    <div class="form-group row">
        <label class="col-form-label col-2" >应用名称</label>
        <div class="col-5">
            <input type="text" class="form-control"  name="name" value="{{ .GetDeployment.Name }}" readonly >
        </div>
    </div>
    
    <div class="form-group row">
        <label class="col-form-label col-2" >名称空间</label>
        <div class="col-5">
            <input type="text" class="form-control"  name="namespace" value="{{ .GetDeployment.NameSpace }}"readonly >
        </div>
    </div>
    
    <div class="form-group row">
        <label class="col-form-label col-2" >副本数</label>
        <div class="col-2">
            <input type="number" class="form-control"  name="replicas" value="{{ .GetDeployment.Replicas }}">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-form-label col-2" >镜像地址</label>
        <div class="col-8">
            <input type="text" class="form-control"  name="imageUrl" value="{{ .GetDeployment.ImgUrl }}">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-form-label col-2" >历史版本保留数</label>
        <div class="col-2">
            <input type="number" class="form-control"  name="historyVersionLimit" value="{{ .GetDeployment.RevisionHistoryLimit }}">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-form-label col-2" >容器暴露端口</label>
        <div class="col-2">
            <input type="number" class="form-control"  name="containerPort" value="{{ .GetDeployment.ContainerPort }}">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-form-label col-2" >宿主机暴露端口</label>
        <div class="col-2">
            <input type="number" class="form-control"  name="hostPort" value="{{ .GetDeployment.HostPort }}">
        </div>
    </div>
</form>
