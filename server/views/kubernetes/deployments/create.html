<form data-url="{{ urlfor `K8sClusterController.DeploymentCreate` }}"   data-callback="reload_DeploymentPageTable">
    <div class="form-group row">
        <label class="col-form-label col-2" >控制器名称</label>
        <div class="col-5">
            <input type="text" class="form-control" name="name" value="" >
        </div>
    </div>
    <div class="form-group row">
        <label class="col-form-label col-2" >名称空间</label>
        <div class="col-5">
            <input type="text" class="form-control"  name="namespace" value="">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-form-label col-2" >历史版本保留数</label>
        <div class="col-2">
            <input type="number" class="form-control"  name="historyVersionLimit" value="">
        </div>
    </div>


    <div class="form-group row">
        <label class="col-form-label col-2" >副本数</label>
        <div class="col-2">
            <input type="number" class="form-control"  name="replicas" value="">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-form-label col-2" >label标签</label>
        <div class="col-8">
            <input type="text" class="form-control"  name="labels" value="">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-form-label col-2" >容器名称</label>
        <div class="col-5">
            <input type="text" class="form-control"  name="containerName" value="">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-form-label col-2" >镜像地址</label>
        <div class="col-8">
            <input type="text" class="form-control"  name="imageUrl" value="">
        </div>
    </div>


   <div class="form-group row">
        <label class="col-form-label col-2" >容器端口名称</label>
        <div class="col-5">
            <input type="text" class="form-control"  name="containerPortName" value="">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-form-label col-2" >容器暴露端口</label>
        <div class="col-2">
            <input type="number" class="form-control"  name="containerPort" value="">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-form-label col-2" >宿主机暴露端口</label>
        <div class="col-2">
            <input type="number" class="form-control"  name="hostPort" value="">
        </div>
    </div>

</form>
